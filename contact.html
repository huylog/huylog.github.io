<!doctype html>
<html lang="en">

<head>
    <!-- Basic Page Needs-->
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>huylog</title>
    <!--good ol' bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bodybg">
    <nav class="navbar sticky-top bg-dark">
        <div class="container justify-content-between">
            <a class="navbar-brand text-light fs-2" href="index.html">
                Logan Huyck's Projects
            </a>
            <a class="nav-item text-light fs-2 text-decoration-none" href="contact.html">Contact Me</a>
        </div>
    </nav>
    <div class="container rounded-border text-light my-4">
        <h2 class="text-decoration-underline">Contact Me:</h2>
        <form action="thankyou.html" method="post">
            <div class="mb-3">
                <label for="firstName">First Name:</label>
                <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="mb-3">
                <label for="lastName">Last Name:</label>
                <input type="text" class="form-control" id="lastName" required>
            </div>
            <div class="mb-3">
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" class="form-control" id="phoneNumber" required>
            </div>
            <div class="mb-3">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="message">Message:</label>
                <textarea class="form-control" id="message" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Additional content -->
    <div class="text-center bg-dark text-light my-4">
        <!-- Add your content here -->
    </div>

</body>

</html>
